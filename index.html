<body>

                <div class="preview-item">

                <button class="btn btn-secondary" id="resetBtn">é‡æ–°ä¸Šä¼ </button>
                <button class="btn btn-primary" id="downloadBtn" disabled>ä¸‹è½½å‹ç¼©å›¾ç‰‡</button>

    <script>
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalSizeEl = document.getElementById('originalSize');
        const compressedSizeEl = document.getElementById('compressedSize');
        const compressionRatioEl = document.getElementById('compressionRatio');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const outputFormatEl = document.getElementById('outputFormat');
        const compressionQualityEl = document.getElementById('compressionQuality');

        const TARGET_SIZE = 500 * 1024; // 500KB
        let compressedBlob = null;
        let originalFile = null;

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        // éšè—çŠ¶æ€æ¶ˆæ¯
        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        // å›¾ç‰‡å‹ç¼©å‡½æ•°
        async function compressImage(file, targetSize) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.src = e.target.result;
                };

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // è®¡ç®—æ–°çš„å°ºå¯¸ï¼ˆä¿æŒå®½é«˜æ¯”ï¼‰
                    let width = img.width;
                    let height = img.height;
                    const maxDimension = 1920; // æœ€å¤§å°ºå¯¸

                    if (width > maxDimension || height > maxDimension) {
                        if (width > height) {
                            height = Math.round((height * maxDimension) / width);
                            width = maxDimension;
                        } else {
                            width = Math.round((width * maxDimension) / height);
                            height = maxDimension;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // ç»˜åˆ¶å›¾ç‰‡
                    ctx.drawImage(img, 0, 0, width, height);

                    // å‹ç¼©å‚æ•°
                    let quality = 0.9;
                    let blob = null;
                    let attempts = 0;
                    const maxAttempts = 20;

                    const compress = () => {
                        canvas.toBlob((resultBlob) => {
                            if (!resultBlob) {
                                reject(new Error('å‹ç¼©å¤±è´¥'));
                                return;
                            }

                            blob = resultBlob;
                            attempts++;

                            // æ›´æ–°è¿›åº¦
                            const progress = Math.min((attempts / maxAttempts) * 100, 90);
                            updateProgress(progress);

                            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°ç›®æ ‡å¤§å°
                            if (blob.size <= targetSize || quality <= 0.1 || attempts >= maxAttempts) {
                                // å¦‚æœè¿˜æ˜¯å¤ªå¤§ï¼Œå°è¯•å‡å°å°ºå¯¸
                                if (blob.size > targetSize && attempts < maxAttempts) {
                                    const scaleFactor = 0.9;
                                    canvas.width = Math.round(canvas.width * scaleFactor);
                                    canvas.height = Math.round(canvas.height * scaleFactor);
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                    compress();
                                } else {
                                    resolve({
                                        blob: blob,
                                        quality: quality,
                                        width: canvas.width,
                                        height: canvas.height
                                    });
                                }
                            } else {
                                // é™ä½è´¨é‡ç»§ç»­å‹ç¼©
                                quality -= 0.05;
                                canvas.toBlob(compress, 'image/jpeg', quality);
                            }
                        }, 'image/jpeg', quality);
                    };

                    compress();
                };

                img.onerror = () => {
                    reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                };

                reader.readAsDataURL(file);
            });
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFileSelect(file) {
            if (!file) return;

            // éªŒè¯æ–‡ä»¶ç±»å‹
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                showMessage('è¯·ä¸Šä¼  JPGã€PNG æˆ– WEBP æ ¼å¼çš„å›¾ç‰‡', 'error');
                return;
            }

            originalFile = file;
            hideMessage();
            updateProgress(10);

            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
            originalPreview.src = URL.createObjectURL(file);
            originalSizeEl.textContent = formatFileSize(file.size);

            // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸ
            previewSection.style.display = 'block';
            uploadArea.style.display = 'none';

            // ç¦ç”¨ä¸‹è½½æŒ‰é’®
            downloadBtn.disabled = true;

            try {
                showMessage('æ­£åœ¨å‹ç¼©å›¾ç‰‡...', 'processing');
                updateProgress(30);

                // å‹ç¼©å›¾ç‰‡
                const result = await compressImage(file, TARGET_SIZE);
                compressedBlob = result.blob;

                updateProgress(100);

                // æ˜¾ç¤ºå‹ç¼©åçš„å›¾ç‰‡
                compressedPreview.src = URL.createObjectURL(compressedBlob);
                compressedSizeEl.textContent = formatFileSize(compressedBlob.size);

                // è®¡ç®—å‹ç¼©æ¯”ä¾‹
                const ratio = ((file.size - compressedBlob.size) / file.size * 100).toFixed(1);
                compressionRatioEl.textContent = `${ratio}%`;

                // æ›´æ–°è®¾ç½®ä¿¡æ¯
                outputFormatEl.textContent = 'JPEG';
                compressionQualityEl.textContent = `${Math.round(result.quality * 100)}%`;

                // æ£€æŸ¥æ˜¯å¦æˆåŠŸå‹ç¼©åˆ°ç›®æ ‡å¤§å°ä»¥ä¸‹
                if (compressedBlob.size <= TARGET_SIZE) {
                    showMessage(`âœ… å‹ç¼©æˆåŠŸï¼å›¾ç‰‡å·²å‹ç¼©è‡³ ${formatFileSize(compressedBlob.size)}`, 'success');
                } else {
                    showMessage(`âš ï¸ å·²å°½åŠ›å‹ç¼©ï¼Œå½“å‰å¤§å°ä¸º ${formatFileSize(compressedBlob.size)}`, 'success');
                }

                // å¯ç”¨ä¸‹è½½æŒ‰é’®
                downloadBtn.disabled = false;

            } catch (error) {
                console.error('å‹ç¼©é”™è¯¯:', error);
                showMessage('å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                updateProgress(0);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        // ä¸‹è½½æŒ‰é’®
        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;

            const link = document.createElement('a');
            const originalName = originalFile.name.replace(/\.[^/.]+$/, '');
            link.download = `${originalName}_compressed.jpg`;
            link.href = URL.createObjectURL(compressedBlob);
            link.click();
        });

        // é‡ç½®æŒ‰é’®
        resetBtn.addEventListener('click', () => {
            previewSection.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            compressedBlob = null;
            originalFile = null;
            hideMessage();
            updateProgress(0);
            downloadBtn.disabled = true;
        });

        // ç²˜è´´ä¸Šä¼ 
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    handleFileSelect(file);
                    break;
                }
            }
        });
    </script>
